<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5a89ee1390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
               <span class="status-bar__clock">14:08</span>
            </div>
            <div class="status-bar__column">
               <i class="fas fa-clock"></i>
               <i class="fas fa-volume-mute"></i>
               <i class="fas fa-wifi"></i>
               <i class="fas fa-battery-full"></i>
               <span class="status-bar__battery-level">100%</span>
             </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>    
                <h1 class="header__title">Best Friend</h1>
            </div>
             <div class="header__header-column">
                 <!-- 아이콘의 간격을 유지하기 위해서 span를 3개만들어줌 -->
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div> 
          </header>
    </div>

    
        <main class="chat-screen">
            <ul class="chat__messages">
                <span class="chat__timestamp">
                    Tuesday, January 2, 2020
                </span>
                <li class="incoming-message message">
                    <img src="C:\Users\wnsgh\Desktop\코딩공부\노마드코더\kokoaTalk\kakao-clone\img\muzi.jpg" class="m-avatar message__avatar">                 
                    <div class="message__content">   
                        <span class="message__bubble">
                            Happy new year!!!
                        </span>
                        <span class="message__author">eereng</span>    
                    </div>
                </li>
                <li class="sent-message message">
                    <div class="message__content">                        
                        <span class="message__bubble">
                            Happy new year~~
                        </span>
                    </div>                        
                </li>
                <li class="incoming-message message">
                        <img src="img\apeachAndLion.jpg" class="m-avatar message__avatar">                 
                        <div class="message__content">   
                            <span class="message__bubble">
                                올해 더 깊은 우정을 쌓아가자
                            </span>
                            <span class="message__author">eerengee</span>    
                        </div>
                    </li>
                    <li class="sent-message message">
                        <div class="message__content">                        
                            <span class="message__bubble">
                                좋아좋아~ 잘 부탁해!!
                            </span>
                        </div>                        
                    </li>
            </ul>
        </main>
        <div class="chat__write--container">
            <input type="text" placeholder="Send message" class="chat__write">
            <div class="chat__icon-left chat__icon">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__icon-right chat__icon">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
        
</body>
</html>
