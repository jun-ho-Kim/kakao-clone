<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5a89ee1390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
           <span class="status-bar__clock">14:08</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-clock"></i>
           <i class="fas fa-volume-mute"></i>
           <i class="fas fa-wifi"></i>
           <i class="fas fa-battery-full"></i>
           <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
        <header class="header">
           <div class="header__header-column">
                    <a href="index.html" class="header__back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>    
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
            <!-- 아이콘의 간격을 유지하기 위해서 span를 3개만들어줌 -->
            <span class="header__icon">
                    <i class="fas fa-search"></i>
             </span>
             <span class="header__icon">
                 <i class="fas fa-bars"></i>
             </span>
            </div> 
        </header>
        <main class="chat">
            <ul class="chat__mesaages">
                <span class="chat__timestamp">
                    Tuesday, January 2, 2020
                </span>
                <li class="incoming-message message">
                    <img src="images/avatar.jpg" class="m-avatar message__avatar">                 
                    <div class="message__contnet">    
                        <div class="message__bubble">
                            Happy new year!!!
                        </div>
                    </div>
                    <span class="message__timestamp"></span>
                </li>
                <li class="incoming-message message">
                    <span class="message__timestamp"></span>
                    <div class="message__contnet">                        
                        <div class="message__bubble">
                            Thank you~~
                         </div>
                    </div>                        
                </li>
            </ul>
        </main>
        <div class="chat__write">
            <div class="chat__write-column">
                <i class="far fa-plus-squre"></i>
            </div>
            <div class="chat__write-column">
                <input type="text" placeholder="Send message" class="chat__write-input">
            </div>
            <div class="chat__write-column">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
</body>
</html>
