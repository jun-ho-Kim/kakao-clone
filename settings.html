<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5a89ee1390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Setting | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
           <span class="status-bar__clock">14:08</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-clock"></i>
           <i class="fas fa-volume-mute"></i>
           <i class="fas fa-wifi"></i>
           <i class="fas fa-battery-full"></i>
           <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
        <header class="header">
           <div class="header__header-column">
                    <a href="more.html" class="header__back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>    
                <h1 class="header__title">Settings</h1>
            </div>
               <div class="header__header-column">
               <!-- 아이콘의 간격을 유지하기 위해서 span를 3개만들어줌 -->
               <span class="header__icon">
                   <i class="fas fa-search"></i>
               </span>
           </div>
        </header>
        <div class="settings">
            <section class="setting__sections">
            <ul class="setting__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">Privacy</span>
                </li>
                <li class="settings__setting">
                        <span class="settings__icon">
                           <i class="far fa-bell"></i>  
                        </span>
                        <span class="settings__title">Notifications</span>
                </li>
                <li class="settings__setting">
                        <span class="settings__icon">
                            <i class="far fa-user"></i>                  
                        </span>
                        <span class="settings__title">Friends</span>
                </li>
            </ul>
            </section>
        </div>
</body>
</html>
