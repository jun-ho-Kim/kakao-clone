<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5a89ee1390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
           <span class="status-bar__clock">14:08</span>
        </div>
        <div class="status-bar__column">
           <i class="fas fa-clock"></i>
           <i class="fas fa-volume-mute"></i>
           <i class="fas fa-wifi"></i>
           <i class="fas fa-battery-full"></i>
           <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
        <header class="header">
           <div class="header__header-column">
               <h1 class="header__title">friends</h1>
            </div>
               <div class="header__header-column">
               <!-- 아이콘의 간격을 유지하기 위해서 span를 3개만들어줌 -->
               <span class="header__icon">
                   <i class="fas fa-search"></i>
               </span>

               <span class="header__icon">
                   <i class="fas fa-cog"></i>
               </span>
           </div>
        </header>
        <main class="friends">
            <header class="friends__header">
                    <div class="friends__friend friend">
                        <div class="friend__column">

                          
                        <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    김준호
                                </span>
                                <span class="friend__status">
                                    새해에는 공부공부공부(status)
                                </span>
                            </div>      
                        </div>
                        </div>
            </header>
            <div class="friends__plus">
                <h5 class="friends__title">Plus friend</h5>
                <div class="friends__friend friend">
                    <div class="friend__column">                        
                        <img src="images/avatar.jpg" class="friend__avatar"> 
                        <div class="friend__content"></div>
                            <span class="friend__name">
                                Plus Friend
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Frinds 14</h5>
           </ul>
           <li class="chat__chat friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            eereng
                        </span>
                        <span class="friend__bottom-text">
                            새해에는 공부공부공부
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                        come out and play - Billie Eilish
                        <i class="fas fa-play"></i>
                        </span>
                        
                    </div>
                </div>              
            </li>
        </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                       <i class="far fa-user"></i>
                   </a>
               </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                       <i class="far fa-comment"></i>
                   </a>
               </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                       <i class="fas fa-search"></i>
                   </a>
               </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                       <i class="fas fa-ellipsis-h"></i>
                   </a>
               </li>
            </ul>
        </nav>
    </div>
</body>
</html>
