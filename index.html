 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://kit.fontawesome.com/5a89ee1390.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
     <title>Chats | Kakao Clone</title>
 </head>
 <body>
     <div class="status-bar">
         <div class="status-bar__column">
            <span class="status-bar__clock">14:08</span>
         </div>
         <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
         </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
                <!-- 아이콘의 간격을 유지하기 위해서 span를 3개만들어줌 -->
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="far fa-comment"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-cog"></i>
                </span>
        </div>
    </header>
    <main class="chats"></main>
        <ul class="chat__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                        <div class="chat__chat friend friend--lg">
                                <div class="friend__column">
                                    <img src="images/avatar.jpg" class="m-avatar friend__avatar">
                                    <div class="friend__content">
                                        <span class="friend__name">
                                            eereng
                                        </span>
                                        <span class="friend__bottom-text">
                                            새해에는 공부공부공부
                                        </span>
                                    </div>
                                </div>
                                <div class="friend__column">                                    
                                     <div class="chat__timestamp">
                                         Yesterday
                                    </div>                                   
                                </div>
                              
                            </div>    
                <div class="chat__column">
                    <img class="chat_avatar g-avatar" src="images/avatar.jpg">
                    <div class="chat__content">
                        <span class="chat__username">
                            eereng
                        </span>
                        <span class="chat__preview">
                            Going home
                        </span>
                    </div>
                 </div>
                </a>
                <div class="chat__column">

                </div>
            </li>
            
            </ul>
         <nav class="nav">
             <ul class="nav__list">
                 <li class="nav__list-item">
                     <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                 <li class="nav__list-item">
                     <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                 <li class="nav__list-item">
                     <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                 <li class="nav__list-item">
                     <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
             </ul>
         </nav>
     </div>
 </body>
 </html>
